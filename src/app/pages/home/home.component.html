<div class="w-1/4 mx-auto mt-10 ">
    <form class="">
        <div class="mb-6 flex items-center">
            <label for="text" class="flex mb-2 font-medium mr-2">Nombre: </label>
            <input type="text" id="text" 
            class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </div>

        <div class="mb-6 flex items-center">
          <label for="email" class="flex mb-2 font-medium mr-7">Email: </label>
          <input type="email" id="email" 
          class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com">
        </div>
        
        <div class="mb-6">
          <label for="message" class="block mb-2 text-sm font-medium">Mensaje</label>
          <textarea id="message" rows="4" 
          class="block p-2.5 w-full text-sm text-gray-900  rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" 
          placeholder="Leave a comment..."></textarea>
        </div>
        <button type="submit" 
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Confirmar</button>
      </form>
</div>
